<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!--Google Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet"/>
        <!--CSS-->
        <link rel="stylesheet" href="styles.css" />
        <title>Rendezvény kereső</title>
      </head>

  <body>
<!--Menu-->
    <nav
      class="navbar sticky-top navbar-default navbar-expand-md navbar-light"
      id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#container"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="menu-bar.html">Kezdőlap</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">Több</a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="#" id="nevSzerint">Rendezés név szerint</a>
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    id="datumSzerint"
                    value="nevSzerint">Rendzés dátum szerint</a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li><a class="dropdown-item" href="uj.html">Új esemény</a></li>
              </ul>
            </li>
          </ul>

          <form class="d-flex">
            <input
              class="form-control"
              type="search"
              placeholder="Keresés"
              aria-label="Search"/>
            <button class="ok_button" id="ok" type="submit">OK</button>
          </form>
        </div>
      </div>
    </nav>
<!--Új esemény box-->
    <div class="uj_esemeny" id="uj">
      <h1>Új esemény hozáadás</h1>
      <form>
        <div>
          <label id="rendnev_input"
            >Rendezvény neve: <br /><input
              type="text"
              size="30"
              name="nev"
              title=""
              placeholder="Boldog Szülinapot Vanessza" /></label
          ><br />
          <label id="eloado_input"
            >Előadó(k) neve: <br /><input
              type="text"
              size="30"
              name="nev"
              title=""
              placeholder="Alma Együttes" /></label
          ><br />
          <label id="hely_input"
            >Helyszín: <br /><input
              type="text"
              size="30"
              name="nev"
              title=""
              placeholder="Gamer Land" /></label
          ><br />
          <label id="leiras_input"
            >Esemény leírása: <br /><input
              type="text"
              size="30"
              name="nev"
              title=""
              placeholder="Nagyon jó lesz..gyere el ;)" /></label
          ><br />
          <label id="tel_input"
            >Telefon: <br /><input
              type="tel"
              size="30"
              name="telefon"
              title=""
              placeholder="06-70-123-4567" /></label
          ><br />
          <label id="email_input"
            >E-mail: <br /><input
              type="email"
              size="30"
              name="e-mail"
              title=""
              placeholder="rendezveny@uj.com" /></label
          ><br />
          <p>
            <label id="datum_input"
              >Dátum: <br /><input
                type="date"
                name="datum"
                value="2022-04-22"
                title="Mikor van a rendezvény?" /></label
            ><br />
          </p>
          <p>
            <button class="hozzaad" id="hozzaad">Hozzáad</button>
          </p>
        </div>
      </form>
    </div>
    <!--Lábléc-->
    <footer class="footer mt-auto py-3">
      Készítette Czégel Vanessza - Durmancs-Tóth Bendegúz - Bassa Kristóf ©
    </footer>
    <!--JS-->
    <script src="index.js"></script>
  </body>
</html>
